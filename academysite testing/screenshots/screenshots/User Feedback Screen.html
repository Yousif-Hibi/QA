<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 120px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            font-size: 16px;
            color: #28a745;
            text-align: center;
        }
        .error {
            margin-top: 20px;
            font-size: 16px;
            color: #dc3545;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Feedback</h2>
    
    <form id="feedbackForm">
        <label for="rating">How would you rate your experience?</label>
        <select id="rating" name="rating" required>
            <option value="">Select Rating</option>
            <option value="1">1 - Very Poor</option>
            <option value="2">2 - Poor</option>
            <option value="3">3 - Average</option>
            <option value="4">4 - Good</option>
            <option value="5">5 - Excellent</option>
        </select>

        <label for="feedback">Your feedback:</label>
        <textarea id="feedback" name="feedback" placeholder="Share your thoughts or suggestions here" required></textarea>

        <button type="submit">Submit Feedback</button>
    </form>

    <!-- Response Message Area -->
    <div id="responseMessage" class="response" style="display: none;">
        <p>Thank you for your feedback! We appreciate your input and will use it to improve our system.</p>
    </div>
    <div id="errorMessage" class="error" style="display: none;">
        <p>There was an error submitting your feedback. Please try again later.</p>
    </div>
</div>

<script>
    // Handle the form submission
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent page reload on form submit
        
        const rating = document.getElementById('rating').value;
        const feedback = document.getElementById('feedback').value;

        // Validate input (check if rating and feedback are provided)
        if (!rating || !feedback.trim()) {
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('responseMessage').style.display = 'none';
            return;
        }

        // Simulate form submission (Here, you can make a real AJAX request to the server)
        setTimeout(function() {
            // If submission is successful, display success message
            document.getElementById('responseMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';

            // Clear the form fields
            document.getElementById('rating').value = '';
            document.getElementById('feedback').value = '';
        }, 1000);
    });
</script>

</body>
</html>
