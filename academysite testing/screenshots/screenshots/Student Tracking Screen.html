<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: 0 auto;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .student-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .student-info div {
            flex: 1;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .student-info div h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .action-btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .action-btn:hover {
            background-color: #45a049;
        }
        .message-box {
            margin-top: 20px;
        }
        .message-box textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .message-box button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .message-box button:hover {
            background-color: #1976d2;
        }
        .history-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .history-table th, .history-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .history-table th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Student Tracking</h2>

        <!-- Student Information Section -->
        <div class="student-info">
            <div>
                <h3>Student Name</h3>
                <p>John Doe</p>
            </div>
            <div>
                <h3>Course</h3>
                <p>Computer Science</p>
            </div>
            <div>
                <h3>Academic Status</h3>
                <select id="academicStatus">
                    <option value="enrolled">Enrolled</option>
                    <option value="graduated">Graduated</option>
                    <option value="on_leave">On Leave</option>
                    <option value="dropped_out">Dropped Out</option>
                </select>
                <button class="action-btn" onclick="updateStatus()">Update Status</button>
            </div>
        </div>

        <!-- Contact Student Section -->
        <div class="message-box">
            <h3>Contact Student</h3>
            <textarea id="contactMessage" placeholder="Enter your message here..."></textarea>
            <button onclick="sendMessage()">Send Message</button>
        </div>

        <!-- Academic Progress History Section -->
        <h3>Academic Progress History</h3>
        <table class="history-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Grade</th>
                    <th>Attendance</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example data, this would be populated dynamically from a database -->
                <tr>
                    <td>2024-11-01</td>
                    <td>A</td>
                    <td>90%</td>
                    <td>Excellent performance</td>
                </tr>
                <tr>
                    <td>2024-10-01</td>
                    <td>B+</td>
                    <td>85%</td>
                    <td>Good performance</td>
                </tr>
                <!-- More rows as needed -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to update academic status
        function updateStatus() {
            const status = document.getElementById('academicStatus').value;
            alert("Student's academic status updated to: " + status);
            // You can replace this with a real API call to update the database
        }

        // Function to send a message to the student
        function sendMessage() {
            const message = document.getElementById('contactMessage').value;
            if (message.trim() === "") {
                alert("Please enter a message before sending.");
            } else {
                alert("Message sent to the student: " + message);
                // You can replace this with a real API call to send the message
            }
        }
    </script>

</body>
</html>
