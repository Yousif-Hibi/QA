<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        input[type="text"], input[type="number"], textarea {
            width: 90%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Grade Entry</h2>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Course</th>
                <th>Grade</th>
                <th>Comments</th>
                <th>Submit</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>Mathematics</td>
                <td><input type="number" min="0" max="100" placeholder="Enter grade"></td>
                <td><textarea placeholder="Enter comments" rows="2"></textarea></td>
                <td><button onclick="submitGrade('John Doe')">Submit</button></td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Physics</td>
                <td><input type="number" min="0" max="100" placeholder="Enter grade"></td>
                <td><textarea placeholder="Enter comments" rows="2"></textarea></td>
                <td><button onclick="submitGrade('Jane Smith')">Submit</button></td>
            </tr>
            <tr>
                <td>Emily Johnson</td>
                <td>Chemistry</td>
                <td><input type="number" min="0" max="100" placeholder="Enter grade"></td>
                <td><textarea placeholder="Enter comments" rows="2"></textarea></td>
                <td><button onclick="submitGrade('Emily Johnson')">Submit</button></td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    function submitGrade(studentName) {
        alert(`Grade and comments for ${studentName} have been submitted.`);
        // Implement the logic to save grades and comments to a database or backend here
    }
</script>

</body>
</html>
