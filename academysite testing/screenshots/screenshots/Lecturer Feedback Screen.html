<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongoing Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        textarea {
            width: 90%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218c53;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Provide Ongoing Feedback</h2>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Course</th>
                <th>Feedback</th>
                <th>Submit</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>Mathematics</td>
                <td><textarea placeholder="Enter feedback for John Doe"></textarea></td>
                <td><button onclick="submitFeedback('John Doe')">Submit</button></td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Physics</td>
                <td><textarea placeholder="Enter feedback for Jane Smith"></textarea></td>
                <td><button onclick="submitFeedback('Jane Smith')">Submit</button></td>
            </tr>
            <tr>
                <td>Emily Johnson</td>
                <td>Chemistry</td>
                <td><textarea placeholder="Enter feedback for Emily Johnson"></textarea></td>
                <td><button onclick="submitFeedback('Emily Johnson')">Submit</button></td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    function submitFeedback(studentName) {
        alert(`Feedback for ${studentName} has been submitted.`);
        // Logic to save feedback can be implemented here (e.g., sending it to a server)
    }
</script>

</body>
</html>
