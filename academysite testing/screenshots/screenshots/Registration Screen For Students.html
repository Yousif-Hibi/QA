<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .form-container input[type="file"] {
            padding: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .form-container .note {
            font-size: 0.9em;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Student Registration</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter student's full name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter home address" required>

            <label for="idNumber">ID Number:</label>
            <input type="text" id="idNumber" name="idNumber" placeholder="Enter student ID" required>

            <label for="course">Course/Program:</label>
            <select id="course" name="course" required>
                <option value="">Select a program</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
                <!-- Add more options as needed -->
            </select>

            <label for="idPhoto">Upload ID Photo:</label>
            <input type="file" id="idPhoto" name="idPhoto" accept=".jpg, .jpeg, .png, .pdf" required>
            <p class="note">Upload a clear scan or photo of your ID.</p>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
