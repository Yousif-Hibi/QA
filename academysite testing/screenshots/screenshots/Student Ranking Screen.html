<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Ranking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: #fff;
        }
        .rank {
            background-color: #f1c40f;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Ranking</h2>
    <table id="rankingTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Student Name</th>
                <th>Attendance (%)</th>
                <th>Group Work Score</th>
                <th>Total Score</th>
            </tr>
        </thead>
        <tbody id="studentBody">
            <!-- JavaScript will populate this -->
        </tbody>
    </table>
</div>

<script>
    // Sample data for demonstration
    const students = [
        { name: 'John Doe', attendance: 95, groupWork: 90 },
        { name: 'Jane Smith', attendance: 85, groupWork: 92 },
        { name: 'Emily Johnson', attendance: 98, groupWork: 88 },
        { name: 'Michael Brown', attendance: 75, groupWork: 80 },
        { name: 'Sarah Davis', attendance: 90, groupWork: 85 }
    ];

    // Calculate total score and sort students
    students.forEach(student => {
        student.totalScore = (student.attendance * 0.5) + (student.groupWork * 0.5);
    });

    students.sort((a, b) => b.totalScore - a.totalScore);

    // Populate the table with student data
    const studentBody = document.getElementById('studentBody');
    students.forEach((student, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td class="rank">${index + 1}</td>
            <td>${student.name}</td>
            <td>${student.attendance}</td>
            <td>${student.groupWork}</td>
            <td>${student.totalScore.toFixed(1)}</td>
        `;
        studentBody.appendChild(row);
    });
</script>

</body>
</html>
