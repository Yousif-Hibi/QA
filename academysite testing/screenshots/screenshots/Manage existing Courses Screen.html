<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: 0 auto;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .course-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .course-table th, .course-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .course-table th {
            background-color: #4CAF50;
            color: white;
        }
        .course-table td {
            background-color: #f9f9f9;
        }
        .action-btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }
        .action-btn:hover {
            background-color: #45a049;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Manage Existing Courses</h2>

        <!-- Courses Table -->
        <table class="course-table">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Lecturer</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example course data (dynamically generated in a real system) -->
                <tr>
                    <td>Introduction to Computer Science</td>
                    <td>Professor John</td>
                    <td>2024-11-01</td>
                    <td>
                        <button class="action-btn" onclick="viewCourse('Introduction to Computer Science')">View</button>
                        <button class="action-btn" onclick="editCourse('Introduction to Computer Science')">Edit</button>
                        <button class="delete-btn" onclick="deleteCourse('Introduction to Computer Science')">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Data Structures and Algorithms</td>
                    <td>Dr. Smith</td>
                    <td>2024-12-15</td>
                    <td>
                        <button class="action-btn" onclick="viewCourse('Data Structures and Algorithms')">View</button>
                        <button class="action-btn" onclick="editCourse('Data Structures and Algorithms')">Edit</button>
                        <button class="delete-btn" onclick="deleteCourse('Data Structures and Algorithms')">Delete</button>
                    </td>
                </tr>
                <!-- Add more courses dynamically here -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to view course details
        function viewCourse(courseName) {
            alert("Viewing details for: " + courseName);
            // You can redirect to a detailed course page or show more information
        }

        // Function to edit course
        function editCourse(courseName) {
            alert("Editing course: " + courseName);
            // This can redirect to an edit form with prefilled course data
        }

        // Function to delete course
        function deleteCourse(courseName) {
            const confirmation = confirm("Are you sure you want to delete the course: " + courseName + "?");
            if (confirmation) {
                alert("Course deleted: " + courseName);
                // In a real system, this would be replaced by an API call to delete the course from the database
            }
        }
    </script>

</body>
</html>
